<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimAutomation - Replace</title>
    <link rel="stylesheet" href="../../css/main/index.css">
</head>
<body>
    <div class="container">
        <h1>Replace Pipeline</h1>
        <p>Upload Target and Template .udatasmith files.</p>
        
        <div class="upload-section">
            <div class="input-group">
                <label for="replace-target">Target File:</label>
                <input type="file" id="replace-target" accept=".udatasmith" />
            </div>
            <div class="input-group">
                <label for="replace-template">Template File:</label>
                <input type="file" id="replace-template" accept=".udatasmith" />
            </div>
            <button id="replace-process" class="btn-primary">Process</button>
        </div>

        <div class="actions">
            <button onclick="window.location.href='../cards/cards.html'" class="btn-secondary">Back to Cards</button>
        </div>
    </div>

    <script type="module">
        import { uploadFileDouble } from '../../js/api.js';

        const inputTarget = document.getElementById('replace-target');
        const inputTemplate = document.getElementById('replace-template');
        const btn = document.getElementById('replace-process');

        btn.addEventListener('click', async () => {
            if (!inputTarget.files.length || !inputTemplate.files.length) {
                alert('Selecciona ambos archivos (target y template)');
                return;
            }

            const originalText = btn.innerText;
            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                await uploadFileDouble(
                    inputTarget.files[0],
                    inputTemplate.files[0],
                    '/api/replace',
                    'reemplazado.udatasmith'
                );
            } catch (e) {
                console.error(e);
                alert('Error procesando archivo: ' + e.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
