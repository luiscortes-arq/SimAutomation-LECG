<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimAutomation - Purge</title>
    <link rel="stylesheet" href="../../css/main/index.css">
</head>
<body>
    <div class="container">
        <h1>Purge Pipeline</h1>
        <p>Upload a .udatasmith file to purge.</p>
        
        <div class="upload-section">
            <input type="file" id="purge-file" accept=".udatasmith" />
            <button id="purge-process" class="btn-primary">Process</button>
        </div>

        <div class="actions">
            <button onclick="window.location.href='../cards/cards.html'" class="btn-secondary">Back to Cards</button>
        </div>
    </div>

    <script type="module">
        import { uploadFileSingle } from '../../js/api.js';

        const input = document.getElementById('purge-file');
        const btn = document.getElementById('purge-process');

        btn.addEventListener('click', async () => {
            if (!input.files.length) {
                alert('Selecciona un archivo primero');
                return;
            }
            
            const originalText = btn.innerText;
            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                await uploadFileSingle(
                    input.files[0],
                    '/api/purge',
                    'purgado.udatasmith'
                );
            } catch (e) {
                console.error(e);
                alert('Error procesando archivo: ' + e.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
